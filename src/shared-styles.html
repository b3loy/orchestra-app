<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }





      .contentTitle {
        width: 45%;
      }

      .mcontent, .fcontent, .ccontent {
        padding: 0 24px;
      }

      .mcontent h4, .fcontent h4, .ccontent h4 {
        /*color: var(--paper-grey-500);*/
        -webkit-font-smoothing: antialiased;
        /*font-weight: 400;*/
        line-height: 22px;
        font-size: 12px;
        letter-spacing: 1px;
        text-transform: uppercase;
        border-bottom: 2px solid;
        display: inline-block;
      }

      .contentTitle h1 {
        /*font-family: 'Droid Serif', serif; */     
        -webkit-font-smoothing: antialiased;
        font-size: 24px;
        font-weight: 400;
        letter-spacing: -.012em;
        line-height: 32px;
      }


      .contentTitle em {
        /*color: #9e9e9e;*/
        color: #6e6e6e;
        font-size: 16px;
      }

      .mcontent p, .fcontent p, .ccontent p {
        margin-top: 0;
        font-size: 14px;
        color: #6e6e6e;
      }

      .grid ul {
        padding: 0;
        margin: 0;
      }

      .grid ul li {
        list-style: none;
      }

      paper-button.blue {
        background-color: #1565C0;
        color: white !important;
        text-transform: none;
        padding: 0.7em 1em;
        margin-right: 1em; 
      };





    </style>
  </template>
</dom-module>
