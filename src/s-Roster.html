<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">


<dom-module id="s-Roster">

  <template>

    <style include="iron-flex shared-styles">

    </style>


<!-- {{item}} testing!-->

    <paper-button raised class="blue" on-click="toggleDialog">Seating Roster</paper-button>
      <div class="content">
        <paper-dialog id="dialog" entry-animation="slide-from-left-animation" exit-animation="slide-right-animation" with-backdrop style="width: 80%; height: 100%;">
          <pdf-object file="[[item]]" style="width: 100%; height: 100%; display: block; padding: 0; margin-top: 0;" height="100%"></pdf-object>
        </paper-dialog>
      </div>



  </template>

  <script>

    Polymer({

      is: 's-Roster',

      // properties: {
      //   items: {
      //     type: Object
      //   }
      // },


      toggleDialog: function(){
        this.$.dialog.open();
      }

    });

  </script>

</dom-module>
