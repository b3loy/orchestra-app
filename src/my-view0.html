<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/l2t-paper-slider/l2t-paper-slider.html">



<dom-module id="my-view0">

  <template>

    <style is="custom-style" include="iron-flex shared-styles">
      
    </style>

    <iron-ajax
      id="ajax" 
      auto
      url="http://dev-jorchestra.pantheon.io/api/orchestra-slideshow"
      handle-as="json"
      last-response="{{ajaxResponse}}">
    </iron-ajax>

    
    <div id="slider" style="margin-top: 0;">

    <l2t-paper-slider auto-progress slide-duration="6" total-slides="4">
      <template is="dom-repeat" items="[[ajaxResponse]]">
        <paper-slide style="background-image: url('[[item.uri]]');"></paper-slide>
      </template>
    </l2t-paper-slider>

  
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-view0',

    });

  </script>


</dom-module>
