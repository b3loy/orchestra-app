<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="shared-styles.html">

<dom-module id="orchestra-category">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>


    <paper-tabs selected="[[page]]">
      <template is="dom-repeat" items="[[sections]]" as="section">
        <paper-tab>
          <a href="/[[section]]">[[section]]</a>
        </paper-tab>
      </template>
    </paper-tabs>






  </template>

  <script>
    Polymer({
      is: 'orchestra-category',

      properties: {

        sections: {
          type: Array,
          value: function() {
            return [
              'Select All',
              'Juilliard Orchestra',
              'Placement Audition',
              'AXIOM',
              'New Juilliard Ensemble',
              'Lab Orchestra',
              'Woodwind, Brass & Percussions Rep Class'
            ];
          }
        }
      },

      _computeSelectedTab: function(sections, section) {
      return sections.indexOf(section);
      }


    });
  </script>
</dom-module>
